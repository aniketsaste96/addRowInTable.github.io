<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DOM EVENTS</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/css/bootstrap.min.css"
        integrity="sha384-zCbKRCUGaJDkqS1kPbPd7TveP5iyJE0EjAuZQTgFLD2ylzuqKfdKlfG/eSrtxUkn" crossorigin="anonymous">

    <link rel="stylesheet" href="style.css" class="css">
</head>

<body>
    <table border="4" cellpadding="10" cellspacing="10">
        <thead>
            <tr>
                <th>First Name :</th>
                <td> <input type="text" name="fname" id="fname" autocomplete="off"> </td>
            </tr>

            <tr>
                <th>Last Name :</th>
                <td><input type="text" name="lname" id="lname" autocomplete="off"></td>
            </tr>
            <tr>
                <th>Email :</th>
                <td><input type="text" name="email" id="email" autocomplete="off"></td>
            </tr>
            <tr>
                <th>Age :</th>
                <td> <input type="text" name="age" id="age" autocomplete="off"> </td>
            </tr>
            <tr id="btna">
                <td> <input class="block" type="button" name="button" id="btn" value="ADD" onclick="addRow()"></td>
            </tr>

        </thead>
    </table>


    <table border="4" cellpadding="10" cellspacing="10" id="show">
        <thead>
            <th>First Name</th>
            <th>Last Name</th>
            <th>Email</th>
            <th>Age</th>

        </thead>
    </table>
</body>
<script src="script.js"></script>

</html>
